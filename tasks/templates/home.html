
{% extends 'base.html' %}
{% block body %}
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom right, #0076f4, #209e3e);
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }

  .card {
    display: flex;
    flex-direction: row;
    width: 100%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    text-align: center;
    height: 400px;
    max-width: 700px;
  }

  .section1, .section2 {
    flex: 1; 
    box-sizing: border-box;
    margin: 0;
    padding: 10px;
  }

  .section1 {
    background-color: rgba(0, 118, 244, 0.493);
    color: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center; 
  }

  .section2 {
    background-color: rgb(47, 148, 255);
    display: flex; 
    flex-direction: column; 
    justify-content: center; 
  }

  .cover-heading {
    font-size: 2.2em;
    margin-bottom: 10px;
  }

  .cover-text {
    font-size: 1em;
  }

  .btn-primary {
    background-color: #007bff;
    color: #fff;
    border: 1px solid #007bff;
  }

  .btn-secondary {
    background-color: #007bff;
    color: #fff;
    border: 1px solid #6c757d;
    width: 200px;
  }
</style>
{#    <div id='cover-image'>#}
      <div class="container">
            <div class="card">
              <div class="section1">
                <h1 class="cover-heading">KangarooTaskaroo</h1>
                <p class="cover-text">A task manager application by Team <i>kangaroo</i></p>
              </div>
              <div class="section2">
                <p>
                  <a href='{% url 'sign_up' %}' class="btn btn-lg btn-secondary">
                    Sign up
                  </a>
                </p>
                <p>
                  <a href='{% url 'log_in' %}' class="btn btn-lg btn-secondary">
                    Log in
                  </a>
                </p>
              </div>
          </div>
      </div>
{#    </div>#}
{% endblock %}
