//testing pop up task window
{% block body %}
    <div id="displayTasksForBlog">
        <ul>
            {% for task in tasks %}
                <li>{{ task.name }}</li>
            {% endfor %}
        </ul>
    </div>
    <button type="button" onclick="openTaskForm()">Add Task</button>

    <script>
        function openTaskForm() {
            window.open('{% url 'task_form' %}', 'Task Form', 'width=600,height=400');
        }
    </script>
{% endblock %}
