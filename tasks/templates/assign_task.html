{% block content %}

<style>
  .assigntaskcard{
    width: 90%;
  }

  .row {
    justify-content: center;
  }

  .asigntaskcontainer {
    border: 1px solid rgba(255, 255, 255, 0.623);
    background: linear-gradient(to bottom right, #a55a37, rgba(207, 222, 220, 0.438));
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.589);
    height: 100%;
    width: 100%;
  }

  .teaminfocontainer h2 {
    padding: 10px;
    font-weight: bold;
  }

  .asigntasksubmit-btn{
    display: inline-block;
    background-color: rgb(32, 143, 158);
    color: white;
    padding: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s ease;
    z-index: 2;
    height: 2em;
    width: 7em;
    box-sizing: border-box;
    text-align: center;
    text-decoration: none;
    vertical-align: middle;
    margin-right: auto;
  }

  .asigntasksubmit-btn:hover{
    background: #28242c;
    color: white;
  }

</style>

<div class="asigntaskcontainer">
  <div class="row">
    <div class="assigntaskcard">
      <h1>Assign Task: {{ task_name }}</h1>
      <form action ="{%url 'assign_task'%}" method="post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=assign_task_form %}

        <!--More adding for simon-->
        <input type="hidden" name="task_name" value="{{ task_name }}">
        <!--Up to here -->
        <input type="submit" value="Assign Task" class="btn asigntasksubmit-btn">
      </form>
    </div>
  </div>
</div>
{% endblock %}
