{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Assign Task: {{ task.name }}</h1>
      <form action ="{{ assign_task_url }}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <!--More adding for simon
        <input type="hidden" name="task_name" value="{{ task_name }}">
        -->
        <input type="submit" value="Assign Task" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>
{% endblock %}
