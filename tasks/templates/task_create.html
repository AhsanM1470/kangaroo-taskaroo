{% extends 'base_content.html' %}
{% block content %}
{% include 'partials/messages.html' %}
    
<style>
    form {
        max-width: 600px;
        margin: auto;
        margin-top: 50px;
        position: relative;
        background-color: lightgray;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid grey;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button[type="submit"], .cancel-button {
        display: inline-block;
        background-color: lightsalmon;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        z-index: 2;
        width: 80px;
        box-sizing: border-box;
        vertical-align: top;
        text-align: center;
    }

    button[type="submit"]:hover, .cancel-button:hover {
        background-color: darksalmon;
    }
</style>
<div class="container">
    <title>Task Form</title>
    <form method="post" action="{% url 'task_create' %}" id="taskForm">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Task name</label>
            <input type="text" name="task_name" class="form-control" id="exampleFormControlInput1" placeholder="Task1">
        </div>

        <div class="mb-3">
            <label for="datepicker">Add the due date:</label>
            <input type="date" id="datepicker" name="selected_date" onchange="updateSelectedDate(this.value)">
        </div>
        <input type="hidden" name="due_date" id="SelectedDate" value="">

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
            <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="write task description here"></textarea>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'dashboard' %}" class="cancel-button">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
