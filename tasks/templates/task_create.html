{% block content %}
    
<style>
    .task-form {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        max-width: 600px;
        margin: auto;
        margin-top: 1em;
        position: relative;
        background-color: rgb(144, 198, 255);
        border: 1px solid white;
        box-shadow: 0 0 10px rgba(0,0,0,0.4);
        padding: 20px;
        border-radius: 10px;
        background: linear-gradient(to bottom right, rgb(54, 107, 171), rgb(207, 222, 220));
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .task-form label {
        font-weight: bold;
        display: block;
        margin-bottom: 1em;
    }

    .task-form textarea {
        padding: 10px;
        border: 1px solid grey;
        border-radius: 5px;
        box-sizing: border-box;
        width: 100%; 
        max-width: 600px;
        height: 100px; 
        resize: vertical; 
    }

    .submit-btn{
        display: inline-block;
        background-color: rgb(80, 127, 189);
        color: white;
        padding: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        z-index: 2;
        width: 5em;
        height: 2em;
        box-sizing: border-box;
        text-align: center;
        text-decoration: none;
        vertical-align: middle;
        margin-right: auto;
      }
    
      .submit-btn:hover{
        background: #28242c;
        color: white;
      }

    .cancel-button {
        display: inline-block;
        background-color: rgb(80, 127, 189);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        width: 5em;
        box-sizing: border-box;
        text-align: center;
        text-decoration: none;
        vertical-align: middle;
        height: 2em;
        padding: 5px;
    }

    .cancel-button:hover{
        background: #28242c;
        color: white;
    }

    .nameClass {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid black;
        border-radius: 5px;
    }

    .descriptionClass {
        height: 100px;
    }
    
    .task-create-hr {
        color: white;
        height: 100px;
        border: none;
        padding: 0.3%;
    }
    .clearfix{
        clear:both
    }

    .form-btns {
        display: flex;
    }
</style>

<div class="container">
    <title>Create Task</title>
    <form method="post" action="{% url 'task_create' %}" class="task-form">
        {% csrf_token %}
        
        {% include 'partials/bootstrap_form.html' with form=form %}
        <div class="form-btns">
            <button class="submit-btn">Submit</button>
            <a href="{% url 'dashboard' %}" class="cancel-button">Cancel</a>
        </div>
        <div class="clearfix"></div>
    </form>
</div>
{% endblock %}
