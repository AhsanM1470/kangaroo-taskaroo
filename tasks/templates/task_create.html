{% extends 'base_content.html' %}
{% block content %}
{% include 'partials/messages.html' %}
    
<style>
    form {
        max-width: 600px;
        margin: auto;
        margin-top: 50px;
        position: relative;
        background: linear-gradient(to bottom right, rgb(54, 107, 171), rgb(207, 222, 220));
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid grey;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button[type="submit"], .cancel-button {
        display: inline-block;
        background-color: #dedccf;
        color: #15257d;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        z-index: 2;
        width: 80px;
        box-sizing: border-box;
        vertical-align: top;
        text-align: center;
    }

    button[type="submit"]:hover, .cancel-button:hover {
        background-color: #b5b29a;
        color: rgb(14, 20, 80);
    }

    .nameClass {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid black;
        border-radius: 5px;
    }

    .descriptionClass {
        height: 100px;
    }
    
    
    hr {
        color: white;
        height: 100px;
        border: none;
        padding: 0.3%;
    }
</style>
<div class="container">
    <title>Create Task</title>
    <form method="post" action="{% url 'task_create' %}" id="taskForm">
        {% csrf_token %}
        {{ form.as_p }}
        <hr>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'dashboard' %}" class="cancel-button">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
