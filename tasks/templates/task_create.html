<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form method="post" action="{% url 'task_create' %}" id="taskForm">
            {% csrf_token %}
            <button type="button" class="close" data-dismiss="modal" style="position: absolute; top: 0; right: 0;" onclick="cancelForm()">Ã—</button>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Task name</label>
                <input type="text" name="task_name" class="form-control" id="exampleFormControlInput1" placeholder="Task1">
            </div>

            <div class="mb-3">
                <label for="datepicker">Add the due date:</label>
                <input type="date" id="datepicker" name="selected_date" onchange="updateSelectedDate(this.value)">
            </div>
            <input type="hidden" name="due_date" id="SelectedDate" value="">

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="write task description here"></textarea>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-primary" onclick="cancelForm()">Cancel</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function cancelForm() {
            window.location.href = "{% url 'dashboard' %}";
        }
        function updateSelectedDate(date) {
        // Store the selected date in the hidden input field
        document.getElementById("SelectedDate").value = date;
    }
    </script>
</body>
</html>
