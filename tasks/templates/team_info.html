{% block content %}

<style>
  .teaminfoitems{
    width: 90%;
  }

  .row {
    justify-content: center;
  }

  .teaminfocontainer {
    border: 1px solid rgba(255, 255, 255, 0.623);
    background: linear-gradient(to bottom right, #a55a37, rgba(207, 222, 220, 0.438));
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.589);
    height: 100%;
    width: 100%;
    overflow-y: scroll
  }

  .teaminfocontainer h2 {
    padding: 10px;
    font-weight: bold;
  }

  .field-label {
    font-weight: bold;
}

.field-value {
    margin-bottom: 10px;
}
</style>

<div class="teaminfocontainer">
  <div class="row">
    <div class="teaminfoitems">
      
      <div class="field-value"><h2> {{ team.team_name }} </h2></div>

      <div class="field-label">Description:</div>
      <div class="field-value">{{ team.description }}</div>

      <div class="field-label">List of Team Members:</div>
      <div class="field-value">{{ team.get_team_members_list }}</div>

      <div class="flex">
        {% if user == team.team_creator %}
        <h2>Make an invite</h2>
        <form action ="{%url 'create_invite'%}" method="post">
          {% csrf_token %}
          {% include 'partials/bootstrap_form.html' with form=invite_form %}
        <input type="submit" value="Create Invite" class="btn btn-primary">
        </form>
        {% endif %}
        
      </div>
    </div>
</div>
{% endblock %}
