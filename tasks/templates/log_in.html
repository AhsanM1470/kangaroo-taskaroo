
{% block content %}
{#     <div id='cover-image'>#}
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom right, #0076f4, #209e3e);
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }

  .card {
    max-width: 700px;
    width: 100%;
    height: 400px;
    overflow: auto;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    background-color: rgb(47, 148, 255);
    border: 0.5px solid white; 
    border-radius: 2px;
  }

  h1 {
      color: #333; 
      font-size: 2em; 
      margin-bottom: 10px; 
  }

  form {
      width: 100%;
      max-width: 400px; 
      padding: 20px; 
      border-radius: 5px; 
  }

  form input {
      width: 100%;
      margin-bottom: 15px; 
      padding: 10px; 
      box-sizing: border-box; 
  }

  form input[type="submit"] {
      background-color: #007bff; 
      color: #fff; 
      border: none; 
      padding: 12px 20px; 
      font-size: 1em; 
      cursor: pointer; 
      border-radius: 3px; 
  }

  form input[type="submit"]:hover {
      background-color: #0056b3; 
  }
</style>
<div class="container">
  <div class="card">
      <h1>Log in</h1>
      <form action="{% url 'log_in' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input type="submit" value="Log in" class="btn btn-primary">
      </form>
  </div>
</div>
{#     </div>#}
{% endblock %}
