{% extends 'base.html' %}
{% block body %}
<style>
  body{
    color: #6b3e3f;
    height: 100vh;
    width: 100%;
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom right, #bb4e1b, rgb(32, 143, 158));
  }

  a{
    display: flex;
    justify-content: center;
    margin-top: 0.5em;
    transition: ease-in 0.3s;
  }

  a:hover {
    color: white;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }

  .row{
    display: flex;
    align-items: center;
    justify-content: center;
    height: 80vh;
    width: 100%;
    max-width: 700px;
    height: 400px;
    background-color: #a26e5a;
    
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
    border-radius: 4px;
  }

  .login-form{
    padding-bottom: 1em;
    padding-top: 1em;
    border-radius: 2px;
    width: 60%;
    height: 90%;
    background: transparent;
    backdrop-filter: blur(300px);
  }

  .login-btn{
    width:40%;
    margin-top: 2%;
    
    background: rgb(24, 109, 121);
    color: rgb(69, 197, 214);
    transition: ease-in 0.3s;
    margin-left: auto;
    margin-right: auto;
    display: block;
    border-radius: 50px;
    box-shadow: 0 0 5px rgba(0,0,0,0.5);
  }

  .login-btn:hover{
    background: #28242c;
    color: white;
  }

  .invalid-feedback {
    color: red;
    font-size: 0.8em;
}

.alert {
  max-height: 50px;
}

.alert-success {
  background-color: #d4edda;
  border-color: #c3e6cb;
  color: #155724;
}

.alert-info {
  background-color: #d1ecf1;
  border-color: #bee5eb;
  color: #0c5460;
}

.alert-warning {
  background-color: #fff3cd;
  border-color: #ffeeba;
  color: #856404;
}

.alert-danger {
  background-color: #f8d7da;
  border-color: #f5c6cb;
  color: #721c24;
}

.buttons {
  display: flex; 
  justify-content: space-between; 
  align-items: center;
}

.signup-link {
  color: #381d1d;
}


</style>

<div class="container">
  <div class="row">
    <div class="login-form">
      <h1 style="text-align: center;">Log in</h1>
      <form action="{% url 'log_in' %}" method="post">
        
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {% include 'partials/bootstrap_form.html' with form=form %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center" role="alert" style="max-width: 400px;">
              {{ message }}
              <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
        <div class="buttons">
          <input type="submit" value="Log in" class="login-btn btn">
          <a href="/" class="back-btn btn login-btn">Back</a>
        </div>
      </form>
      <a href="{% url 'sign_up' %}" class="signup-link">Don't have an account? Sign up.</a>
    </div>
  </div>
</div>

{% endblock %}
