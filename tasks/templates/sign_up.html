{% extends 'base_content.html' %}
{% block content %}
<style>
  body{
    background: linear-gradient(to bottom right, #0076f4, #209e3e);
    height:100vh;
    width: 100%;
    color: white;
  }

  .signup-form{
    margin-top: 1em;
    padding-bottom: 2em;
    padding-top: 1em;
    border-radius: 10px;

    background: transparent;
    border: 1px solid white;
    backdrop-filter: blur(300px);
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }

  .signup-form h1{
    text-align: center;
  }

  .signup-btn{
    width:80%;
    margin-top: 2%;
    border-radius: 50px;
    background: white;
    color: black;
    transition: ease-in 0.3s;

    margin-left: auto;
    margin-right: auto;
    display: block;
  }

  a{
    display: flex;
    justify-content: center;
    margin-top: 0.5em;
  }

  .signup-btn:hover{
    background: #28242c;
    color: white;
  }
</style>

<div class="container">
  <div class="row">
    <div class="signup-form col-sm-12 col-md-6 offset-md-3">
      <h1>Sign up</h1>
      <form action="{% url 'sign_up' %}" method="post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input type="submit" value="Sign up" class="signup-btn btn btn-primary">
      </form>
      <a href="{% url 'log_in' %}">Already have an account? Log in.</a>
    </div>
  </div>
</div>
{% endblock %}
