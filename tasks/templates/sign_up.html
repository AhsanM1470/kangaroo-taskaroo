{% extends 'base.html' %}
{% block body %}
<style>
  body{
    background: linear-gradient(to bottom right, #bb4e1b, rgb(32, 143, 158));
    background-attachment: fixed;
    height:100%;
    width: 100%;
    color: rgb(151, 217, 226);
    margin: 0;
    font-family: 'Arial', sans-serif;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }

  .row{
    display: flex;
    align-items: center;
    justify-content: center;
    height: 80%;
    width: 100%;
    max-width: 700px;
    height: 650px;
    background-color: rgb(28, 116, 128);
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    border-radius: 4px;
    overflow: auto;
  }

  .signup-form{
    padding-bottom: 2em;
    width: 60%;
    height: 95%;
    background: transparent;
  }

  .signup-form h1{
    text-align: center;
    font-size: 2.2rem;
  }

  .signup-btn{
    width:80%;
    margin-top: 2%;
    border-radius: 50px;
    background: #a55a37;
    color: #532b2c;
    border-color: #a55a37;
    transition: ease-in 0.3s;
    margin-left: auto;
    margin-right: auto;
    display: block;
  }

  a{
    display: flex;
    justify-content: center;
    margin-top: 0.5em;
    color: rgb(9, 46, 51);
    transition: ease-in 0.3s;
  }

  a:hover {
    color: white;
  }

  .signup-btn:hover{
    background: #28242c;
    color: white;
  }
</style>

<div class="container">
  <div class="row">
    <div class="signup-form">
      <h1>Sign up</h1>
      <form action="{% url 'sign_up' %}" method="post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <div class="buttons" style="display: flex; gap: 10px;">
          <input type="submit" value="Sign up" class="signup-btn">
          <a href="/" class="back-btn btn signup-btn">Back</a>
        </div>
      </form>
      <a href="{% url 'log_in' %}">Already have an account? Log in.</a>
    </div>
  </div>
</div>
{% endblock %}
