{% extends 'base.html' %}
{% block body %}
<style>
  body{
    background: linear-gradient(to bottom right, #bb4e1b, rgb(32, 143, 158));
    background-attachment: fixed;
    height:100%;
    width: 100%;
    color: rgb(151, 217, 226);
    margin: 0;
    font-family: 'Arial', sans-serif;
  }
</style>

<div class="sign-up-container container">
  <div class="sign-up-row row">
    <div class="sign-up-form">
      <h1>Sign up</h1>
      <form action="{% url 'sign_up' %}" method="post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <div class="buttons" style="display: flex; gap: 10px;">
          <input type="submit" value="Sign up" class="btn sign-up-btn">
          <a href="/" class="btn sign-up-btn">Back</a>
        </div>
      </form>
      <a href="{% url 'log_in' %}">Already have an account? Log in.</a>
    </div>
  </div>
</div>
{% endblock %}
