{% extends 'base_content.html' %}
{% block content %}
{% include 'partials/messages.html' %}

<style>
  body {
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom right, #a55a37, rgba(207, 222, 220, 0.438));
  }
</style>

<div class="task-edit-container">
  <title>Task:</title>
  <form method="post" action="{% url 'task_edit' task.id %}" class="task-edit-form">
    {% csrf_token %}
    {% include 'partials/bootstrap_form.html' with form=form %}
    <div>
      <button class="submit-edit-btn">Submit</button>
      <a href="{% url 'task' task.id %}" class="cancel-edit-btn">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
