{% extends 'base_content.html' %}
{% block content %}
{% include 'partials/messages.html' %}

<div class="task-edit-container">
  <title>Task:</title>
  <form method="post" action="{% url 'task_edit' task.id %}" class="task-edit-form">
    {% csrf_token %}
    {% include 'partials/bootstrap_form.html' with form=form %}
    <div>
      <button class="submit-btn">Submit</button>
      <a href="{% url 'task' task.id %}" class="cancel-button">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
