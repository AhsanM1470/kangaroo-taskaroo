  .task-board{
    display: flex;
    align-items: flex-start;
    justify-content: start;
    gap: 16px;
  }

  .lane{
    display: flex;
    flex-direction: column;
    gap: 12px;

    background: rgb(190, 190, 190);
    box-shadow: 0px 5px 15px rgba(0,0,0,0.25);

    padding: 12px;
    border-radius: 4px;
    width: 225px;
    min-height: 120px;
  }

  .task{
    background: rgb(210, 210, 210);
    box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
    padding: 5px;
    border-radius: 4px;

    font-size: 15px;
    cursor: move;
  }
</style>

<div class="container">
  <div class="row">
    <div class="col-12" style="display: inline;">
      <h1>Welcome to your dashboard {{ user.username }}</h1>
    </div>
  
    <div class="task-board">
      {% for lane in lanes %}
        <div class="lane">
          <h3>{{ lane.name }}</h3>
          <p class="task">Do Thing</p>
        </div>
      {% endfor %}
    </div>

    <form method="post">
      {% csrf_token %}
      <button type="submit" name="add_lane">Add Lane</button>
    </form>
  </div>
</div>
